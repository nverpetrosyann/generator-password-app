<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css" /> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator Password</title>
</head>
<body>
    <div id="container">
        <h2 class="title">Generate a <br> <span>Random Password</span> </h2>
        <div class="general">
            <div class="field">
                <input type="text" name="" id="general-input" />
                <img src="./image/copy.png" alt="copy-icon" onclick="copy()"/>

            </div>
            <button onclick="createPassword()" id="general-btn"><img src="./image/generate.png" alt="generate-icon" />Generate Password</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
